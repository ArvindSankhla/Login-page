<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <center><h1>Welcome to Login Page</h1></center>
    <hr />
    <div>
      Username:
      <input type="text" name="text" id="username" /><br /><br />

      Password :
      <input type="password" name="text" id="password" /><br /><br /><br />

      <button onclick="login()" id="btn">Submit</button>
    </div>
    <script>
      function login() {
        var usar = document.getElementById("username").value;

        var pass = document.getElementById("password").value;

        if (usar == "world" && pass == 123) {
          location.assign(
            "http://192.168.43.2:5500/loginpage/successLogin.html"
          );
        } else {
          window.alert("Login failed try again");
        }
      }
    </script>
  </body>
</html>
